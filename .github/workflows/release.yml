name: Scraping and Release

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-release:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.58.2-noble-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure DNS and Hosts
        run: |
          # Use Tencent DNS to resolve domestic nodes
          # cdn-go.cn is the primary target for the config file
          # We use a known-good domestic IP if nslookup fails or returns an overseas node
          # (Overseas nodes often start with 150.x or 129.x etc. Domestic Tencent nodes are often 183.x, 113.x)
          
          RESOLVED_CDN_IP=$(nslookup cdn-go.cn 119.29.29.29 | awk '/^Address: / { print $2 }' | tail -n 1)
          RESOLVED_IM_IP=$(nslookup im.qq.com 119.29.29.29 | awk '/^Address: / { print $2 }' | tail -n 1)
          
          echo "Resolved cdn-go.cn as $RESOLVED_CDN_IP"
          echo "Resolved im.qq.com as $RESOLVED_IM_IP"
          
          # Force mapping in /etc/hosts to bypass GHA default DNS
          echo "$RESOLVED_CDN_IP cdn-go.cn" >> /etc/hosts
          echo "$RESOLVED_IM_IP im.qq.com" >> /etc/hosts
          
          echo "/etc/hosts content:"
          cat /etc/hosts

      - name: Install dependencies
        run: npm install

      - name: Run Scraper
        run: xvfb-run node index.js

      - name: Get Version
        id: get_version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

      - name: Prepare Latest Files
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          mkdir -p latest_files
          for file in downloads/*; do
            filename=$(basename "$file")
            # Robustly replace the version_build part with "latest"
            # Pattern: QQ_VERSION_BUILD_ARCH_PATCH.EXT -> QQ_latest_ARCH_PATCH.EXT
            # We use a regex that identifies the architecture part to correctly split the string
            new_filename=$(echo "$filename" | sed -E 's/^QQ_.*_(amd64|x86_64|arm64|aarch64|loongarch64|mips64el)(_[0-9]+)\.(deb|rpm|AppImage)$/QQ_latest_\1\2.\3/')
            cp "$file" "latest_files/$new_filename"
          done

      - name: Read Release Body
        id: release_body
        run: |
          {
            echo 'BODY_CONTENT<<EOF'
            cat links.md
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Check if release exists
        id: check_release
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists. Skipping."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Linux QQ ${{ steps.get_version.outputs.VERSION }}
          files: |
            downloads/*
            latest_files/*
          body: |
            Automatically scraped latest Linux QQ installers.
            Version: ${{ steps.get_version.outputs.VERSION }}

            ${{ steps.release_body.outputs.BODY_CONTENT }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
