name: Scraping and Release

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Scraper
        run: node index.js

      - name: Get Version
        id: get_version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

      - name: Prepare Latest Files
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          mkdir -p latest_files
          for file in downloads/*; do
            filename=$(basename "$file")
            # Robustly replace the version_build part with "latest"
            # Pattern: QQ_VERSION_BUILD_ARCH_PATCH.EXT -> QQ_latest_ARCH_PATCH.EXT
            # We use a regex that identifies the architecture part to correctly split the string
            new_filename=$(echo "$filename" | sed -E 's/^QQ_.*_(amd64|x86_64|arm64|aarch64|loongarch64|mips64el)(_[0-9]+)\.(deb|rpm|AppImage)$/QQ_latest_\1\2.\3/')
            cp "$file" "latest_files/$new_filename"
          done

      - name: Check if release exists
        id: check_release
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists. Skipping."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Linux QQ ${{ steps.get_version.outputs.VERSION }}
          files: |
            downloads/*
            latest_files/*
          body: |
            Automatically scraped latest Linux QQ installers.
            Version: ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
