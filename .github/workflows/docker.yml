name: Docker Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to build from'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Tag
        id: determine_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag_name }}" ]; then
            TAG="${{ github.event.inputs.tag_name }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Building Docker images for tag: $TAG"

      - name: Download Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ steps.determine_tag.outputs.TAG }}
          mkdir -p downloads
          gh release download "$TAG" -p "QQ_*_x86_64*.AppImage" -D downloads
          gh release download "$TAG" -p "QQ_*_arm64*.AppImage" -D downloads
          ls -lh downloads/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          VERSION=${{ steps.determine_tag.outputs.TAG }}
          REPO_FULL_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=$(echo "$REPO_FULL_NAME" | cut -d'/' -f2)
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}"
          GHCR_REPO="ghcr.io/${REPO_FULL_NAME}"

          # Build Docker images for supported architectures using AppImage
          for IMG in downloads/*.AppImage; do
            [ -f "$IMG" ] || continue

            FILENAME=$(basename "$IMG")
            echo "=== Processing $FILENAME ==="

            # Extract architecture from filename and map to Docker arch
            if echo "$FILENAME" | grep -q "x86_64"; then
              ARCH="amd64"
            elif echo "$FILENAME" | grep -q "arm64"; then
              ARCH="arm64"
            else
              echo "Skipping unknown arch: $FILENAME"
              continue
            fi

            echo "Building and pushing Docker image for $ARCH..."

            TAG_VERSION="${VERSION}-${ARCH}"
            TAG_LATEST="latest-${ARCH}"

            docker buildx build \
              --build-arg IMAGE_FILE="$IMG" \
              -t "${DOCKERHUB_REPO}:${TAG_VERSION}" \
              -t "${DOCKERHUB_REPO}:${TAG_LATEST}" \
              -t "${GHCR_REPO}:${TAG_VERSION}" \
              -t "${GHCR_REPO}:${TAG_LATEST}" \
              --platform "linux/${ARCH}" \
              --push \
              .

            echo "=== Done: $ARCH ==="
          done

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/linux-qq-release
          readme-filepath: ./DOCKERHUB.md
