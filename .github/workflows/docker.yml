name: Docker Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to build from'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Tag
        id: determine_tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Priority 1: Manual input
          TAG="${{ github.event.inputs.tag_name }}"
          
          # Priority 2: Release event context
          if [ -z "$TAG" ]; then
            TAG="${{ github.event.release.tag_name }}"
          fi
          
          # Priority 3: Fallback to latest release using JSON query
          if [ -z "$TAG" ]; then
            echo "No tag provided, fetching latest release tag..."
            TAG=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "")
          fi
          
          if [ -z "$TAG" ]; then
            echo "ERROR: Could not determine tag. Please specify one or ensure a release exists."
            exit 1
          fi
          
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Building Docker images for tag: $TAG"

      - name: Determine AppImage Filename
        id: determine_filename
        run: |
          if [ "${{ matrix.arch }}" == "amd64" ]; then
            echo "PATTERN=QQ_*_x86_64*.AppImage" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.arch }}" == "arm64" ]; then
            echo "PATTERN=QQ_*_arm64*.AppImage" >> $GITHUB_OUTPUT
          fi

      - name: Download Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ steps.determine_tag.outputs.TAG }}
          PATTERN=${{ steps.determine_filename.outputs.PATTERN }}
          mkdir -p downloads
          echo "Downloading $PATTERN for tag $TAG..."
          gh release download "$TAG" -p "$PATTERN" -D downloads
          ls -lh downloads/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          build-args: |
             IMAGE_FILE=downloads/*.AppImage
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ steps.determine_tag.outputs.TAG }}-${{ matrix.arch }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest-${{ matrix.arch }}
            ghcr.io/${{ github.repository }}:${{ steps.determine_tag.outputs.TAG }}-${{ matrix.arch }}
            ghcr.io/${{ github.repository }}:latest-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  description:
    needs: docker
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/linux-qq-release
          readme-filepath: ./DOCKERHUB.md
